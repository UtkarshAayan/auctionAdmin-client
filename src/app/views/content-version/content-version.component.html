<c-row>
    <c-col xs>
        <c-card class="mb-4">
            <c-card-header>Add Version
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button (click)="toggleLiveDemo()" cButton size="sm" color="primary"
                        class="me-md-2">Add Version</button>
                </div>
            </c-card-header>
            <c-modal size="lg" id="liveDemoModal" [visible]="visible" (visibleChange)="handleLiveDemoChange($event)">
                <c-modal-header>
                  <h5 cModalTitle>Add Version</h5>
                  <button (click)="toggleLiveDemo()" cButtonClose></button>
                </c-modal-header>
                <c-modal-body>
                    <form cForm [formGroup]="versionForm" >
                        <c-row [gutter]="{g: 2}"  style="margin-bottom: 10px;">
                            <c-col [md]>
                                <div cFormFloating>
                                  <input
                                  formControlName="verName" 
                                    cFormControl
                                    id="Name"
                                    type="text"
                                    value="Enter Version Name"
                                  />
                                  <label cLabel for="Name">Name</label>
                                  
                                </div>
                              </c-col>
                          </c-row>
                        <c-row [gutter]="{g: 2}" style="margin-bottom: 10px;">
                            <c-col [md]>
                                <div cFormFloating>
                                  <input
                                  formControlName="createdBy" 
                                    cFormControl
                                    id="Created"
                                    type="text"
                                    value="Enter Created By"
                                  />
                                  <label cLabel for="Created">Created By</label>
                                </div>
                              </c-col>
                            <c-col [md]>
                                <div cFormFloating>
                                  <input
                                  formControlName="createdDate" 
                                    cFormControl
                                    id="CreatedD"
                                    type="date"
                                    value=""
                                  />
                                  <label cLabel for="CreatedD">Created Date</label>
                                </div>
                              </c-col>
                         
                       
                          </c-row>
                          <c-row [gutter]="{g: 2}" style="margin-bottom: 10px;" >
                            <c-col [md]>
                                <div cFormFloating>
                                  <input
                                  formControlName="modifiedBy" 
                                    cFormControl
                                    id="Modified"
                                    type="text"
                                    value="Enter Modified By "
                                  />
                                  <label cLabel for="Modified">Modified By</label>
                                </div>
                              </c-col>
                            <c-col [md]>
                              <div cFormFloating>
                                <input
                                formControlName="modifiedDate" 
                                  cFormControl
                                  id="Modified"
                                  type="date"
                                  value="Enter Modified Date"
                                />
                                <label cLabel for="Modified">Modified Date</label>
                              </div>
                            </c-col>
                        
                          </c-row>
                         
                        
                    </form>
                </c-modal-body>
                <c-modal-footer>
                  <button (click)="toggleLiveDemo()" cButton color="secondary">
                    Close
                  </button>
                  <button (click)="submit()"  cButton color="primary" (click)="toggleLiveDemo()">Save changes</button>
                </c-modal-footer>
              </c-modal>
            <c-card-body>
                <table cTable>
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Modified By</th>
                            <th scope="col">Modified Date</th>
                            <th scope="col">Created By</th>
                            <th scope="col">Created Date</th>
                        </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let version of versionArray; index as i">
                        <td >
                          <div>{{ version.verName }}</div>
                       
                        </td>
                        <td >
                          <div>{{ version.createdBy }}</div>
                       
                        </td>
                        <td >
                          <div>{{ version.createdDate }}</div>
                       
                        </td>
                        <td >
                          <div>{{ version.modifiedBy }}</div>
                       
                        </td>
                        <td >
                          <div>{{ version.modifiedDate }}</div>
                       
                        </td>
                      </tr>

                    </tbody>
                </table>
            </c-card-body>
        </c-card>
    </c-col>
</c-row>
