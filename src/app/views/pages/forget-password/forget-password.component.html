<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
    <c-container>
      <c-row class="justify-content-center">
        <c-col lg="7" md="9" xl="6">
          <c-card class="mx-4">
            <c-card-body class="p-4">
              <form cForm [formGroup]="forgetForm">
                <h1>Forget Password</h1>
                <p class="text-medium-emphasis">Enter your Email to recieve reset Password Link</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>&#64;</span>
                  <input formControlName="email" autoComplete="email" cFormControl placeholder="Email" />
                </c-input-group>
                <div class="d-grid">
                  <button (click)="submit()" cButton color="success">Send Code</button>
                </div>
              </form>
            </c-card-body>
          </c-card>
        </c-col>
      </c-row>
    </c-container>
  </div>
