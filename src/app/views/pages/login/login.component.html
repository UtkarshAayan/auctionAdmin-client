<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="8">
        <c-card-group>
          <c-card [ngStyle]="{'width.%': 44}" class="text-white py-5" style="background-color: #1B3C73;">
            <c-card-body class="d-flex align-items-center justify-content-center">
              <div>
                <h2>MEA Auction Admin</h2>
                <p>
                  
                </p>
              </div>
            </c-card-body>
          </c-card>
          <c-card class="p-4">
            <c-card-body>
              <form cForm [formGroup]="loginForm">
                <h1>Login</h1>
                <p class="text-medium-emphasis">Sign In to your account</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input  formControlName="email" autoComplete="email" cFormControl placeholder="Email" />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input  formControlName="password" 
                    autoComplete="current-password"
                    cFormControl
                    placeholder="Password"
                    [type]="passwordFieldType" 
                  />
                  <button 
                  type="button" 
                  class="btn btn-outline-secondary" 
                  (click)="togglePasswordVisibility()">
                  {{ passwordFieldType === 'password' ? 'üôà' : 'üëÅÔ∏è' }}
                </button>
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button (click)="submit()" cButton class="px-4" style="background-color: #1B3C73;" >
                      Login
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="" routerLink="/forgetPassword">
                      Forgot password?
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
       
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
