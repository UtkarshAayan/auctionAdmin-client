<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
    <c-container>
      <c-row class="justify-content-center">
        <c-col lg="7" md="9" xl="6">
          <c-card class="mx-4">
            <c-card-body class="p-4">
              <form cForm [formGroup]="resetForm">
                <h1>Reset Password</h1>
                <p class="text-medium-emphasis">Please Enter Strong Password</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input type="password" formControlName="password" autoComplete="password" cFormControl placeholder="Password" />
                </c-input-group>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                    <input type="password" formControlName="confirmPassword" autoComplete="confirmPassword" cFormControl placeholder="Confirm Password" />
                  </c-input-group>
               
                <div class="d-grid">
                  <button (click)="submit()" cButton color="success">Submit</button>
                </div>
              </form>
            </c-card-body>
          </c-card>
        </c-col>
      </c-row>
    </c-container>
  </div>
